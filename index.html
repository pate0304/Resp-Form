<html>

<head>
    <title>responsive forms</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <form>
        <header id="masthead">


            <h1>Responsive Form</h1>
            <h4>pate0304</h4>
        </header>
        <fieldset>
            <legend>Subscribe</legend>
            <div class="box">
                <lable for="fname">Full name</lable>
                <input type="text" id="fname" placeholder="name" id="pad">
            </div>

            <div class="box">
                <lable for="email">Email</lable>
                <input type="email" id="email" placeholder="xyz@gmail.com" id="pad">
            </div>

            <div class="box">
                <lable for="website">Website</lable>
                <input type="text" id="website" placeholder="www.xyz.com">
            </div>

            <div class="box">
                <lable for="pass">Passwod</lable>
                <input type="password" id="fname" placeholder="******">
            </div>

            <div class="box">
                <input type="submit" value="SEND" id="btn">
            </div>

        </fieldset>
    </form>
</body>

</html>
